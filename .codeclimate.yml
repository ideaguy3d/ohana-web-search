version: "2" # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    enabled: false
  method-complexity:
    config:
      threshold: 6
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  coffeelint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
    exclude_patterns:
    - 'spec/**/*'
    - 'vendor/**/*'
  eslint:
    enabled: true
    exclude_patterns:
    - 'vendor/**/*'
  fixme:
    enabled: true
    exclude_patterns:
    - 'vendor/**/*'
  reek:
    enabled: true
  rubocop:
    enabled: true
  scss-lint:
    enabled: true

exclude_patterns:
  - 'node_modules/'
  - 'public/'
  - 'spec/'
  - 'tmp/'
  - 'vendor/'